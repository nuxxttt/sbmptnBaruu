<head>

<body>

    <div class="count ">
        <div id="countdown">
            <div class="date">
                <div class="smalltext ">HARI</div>
                <span class="hari">1</span>
            </div>
            <div class="date-div">
                </br>
                </br>
                <span class="divider">:</span>
            </div>
            <div class="date">
                <div class="smalltext ">JAM</div>
                <span class="jam"></span>
            </div>
            <div class="date-div">
                </br>
                </br>
                <span class="divider">:</span>
            </div>
            <div class="date">
                <div class="smalltext ">MENIT</div>
                <span class="menit"></span>
            </div>
            <div class="date-div">
                </br>
                </br>
                <span class="divider">:</span>
            </div>
            <div class="date">
                <div class="smalltext ">DETIK</div>
                <span class="detik"></span>
            </div>
        </div>
        <div class="text-count">
            <div class="title">
                HASIL SELEKSI SBMPTN 2024
            </div>
            <div class="dateopen">
                DIBUKA TANGGAL 13 JUNI 2024 07:00 UTC
            </div>
        </div>
        <div id='jam'></div>
    </div>
    <script type='text/javascript' src="deadline.js"></script>
    <script type="text/javascript">
        var countglobal = 0;
        var currenttime;
        var deadline;

        function getTimeRemaining(endtime) {
            var saiki = new Date(Date.parse(sbmptn_current_time) + countglobal);
            document.getElementById('jam').innerHTML = saiki.toString();
            var t = Date.parse(endtime) - saiki;
            //console.log(countglobal);
            //console.log(t);
            //console.log(saiki);
            //console.log(endtime);
            //console.log(sbmptn_current_time);
            var seconds = Math.floor((t / 1000) % 60);
            var minutes = Math.floor((t / 1000 / 60) % 60);
            var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
            var days = Math.floor(t / (1000 * 60 * 60 * 24));
            return {
                'total': t,
                'days': days,
                'hours': hours,
                'minutes': minutes,
                'seconds': seconds
            };
        }

        function initializeClock(id, endtime) {
            var clock = document.getElementById(id);
            var daysSpan = clock.querySelector('.hari');
            var hoursSpan = clock.querySelector('.jam');
            var minutesSpan = clock.querySelector('.menit');
            var secondsSpan = clock.querySelector('.detik');

            function updateClock() {
                countglobal = countglobal + 1000;
                var t = getTimeRemaining(endtime);

                daysSpan.innerHTML = t.days;
                hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
                minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
                secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

                if (t.total <= 0) {
                    window.location.href = '';
                    clearInterval(timeinterval);
                }
            }

            updateClock();
            var timeinterval = setInterval(updateClock, 1000);
        }

        deadline = new Date(Date.parse(sbmptn_deadline_time));
        currentime = new Date(Date.parse(sbmptn_current_time));
        initializeClock('countdown', deadline);
    </script>

    <noscript>
    <meta http-equiv="refresh" content="0; url=/nojs.html" />
</noscript>

</body>

</html>
